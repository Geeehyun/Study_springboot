spring.application.name=org.fullstack4
server.port=8080
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/webdb
spring.datasource.username=user
spring.datasource.password=1234

logging.level.org.springframework=info
logging.level.org.fullstack4=debug

spring.jpa.hibernate.ddl-auto=update
# 프로젝트 실행 시 DDL문 처리 여부 설정
#- none : DDL 진행하지 않음
#- create-drop : 실행할 때 DDL 실행, 종료시에 만들어진 테이블 등등 모두 삭제
#- create : 실행할 때 마다 테이블 생성
#- update : 기존과 다르게 변경된 부분이 있을 경우 해당 테이블이 없으면 새로 생성
#           일부만 변경된 경우 alter table을 실행
#           인덱스와 외래키 자동 처리
#- validate : 변경된 부분만 알려주고 종료
spring.jpa.properties.hibernate.format_sql=true
# sql 문법을 포맷팅 해달라(들여쓰기 띄어쓰기 등) => 사람이 보기 좋게, 가독성 있게! 안하면 한줄로 주르륵 나옴
spring.jpa.show-sql=true
# 실행한 sql 문을 출력해달라
